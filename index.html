<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Management Tool</title>
  <script type="module">
    // Firebase v9 imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.appspot.com",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const contactsRef = collection(db, "contacts");

    let allData = [];

    // Parse CSV
    function parseCSV(csvText) {
      const rows = csvText.trim().split("\n");
      const headers = rows[0].split(",").map(h => h.trim());
      const data = [];

      for (let i = 1; i < rows.length; i++) {
        const values = rows[i].split(",").map(v => v.trim());
        if (values.length >= 1 && values.some(val => val)) {
          const entry = {};
          headers.forEach((header, j) => {
            entry[header] = values[j] || "";
          });
          data.push(entry);
        }
      }
      return data;
    }

    async function uploadCSVToFirestore(data) {
      for (const entry of data) {
        await addDoc(contactsRef, entry);
      }
      alert("‚úÖ Data uploaded successfully!");
      fetchAndDisplayData();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const csvInput = document.getElementById("csvInput");
      const uploadBtn = document.getElementById("uploadBtn");

      uploadBtn.addEventListener("click", () => {
        const file = csvInput.files[0];
        if (!file) return alert("Please select a CSV file");

        const reader = new FileReader();
        reader.onload = async (e) => {
          const csvText = e.target.result;
          const data = parseCSV(csvText);
          await uploadCSVToFirestore(data);
        };
        reader.readAsText(file);
      });

      setupFilters();
      fetchAndDisplayData();
    });

    async function fetchAndDisplayData() {
      const snapshot = await getDocs(contactsRef);
      allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters(); // auto-show
    }

    function applyFilters() {
      const domain = document.getElementById("domainFilter").value.toLowerCase();
      const company = document.getElementById("companyFilter").value.toLowerCase();
      const employeeSize = document.getElementById("employeeFilter").value.toLowerCase();

      let filtered = allData.filter(item =>
        (!domain || (item.email || "").toLowerCase().includes(domain)) &&
        (!company || (item.company || "").toLowerCase().includes(company)) &&
        (!employeeSize || (item["employee size"] || "").toLowerCase().includes(employeeSize))
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tableBody = document.getElementById("tableBody");
      const pagination = document.getElementById("pagination");
      tableBody.innerHTML = "";
      pagination.innerHTML = "";

      const rowsPerPage = 50;
      const pageCount = Math.ceil(data.length / rowsPerPage);
      let currentPage = 1;

      function showPage(page) {
        tableBody.innerHTML = "";
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        for (const item of pageData) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["first name"] || ""}</td>
            <td>${item["last name"] || ""}</td>
            <td>${item.title || ""}</td>
            <td>${item.email || ""}</td>
            <td>${item.phone || ""}</td>
            <td>${item.linkedin || ""}</td>
            <td>${item.company || ""}</td>
            <td>${item["employee size"] || ""}</td>
          `;
          tableBody.appendChild(row);
        }
      }

      function renderPagination() {
        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.innerText = i;
          btn.onclick = () => {
            currentPage = i;
            showPage(currentPage);
          };
          pagination.appendChild(btn);
        }
      }

      showPage(currentPage);
      renderPagination();
    }

    function setupFilters() {
      document.getElementById("applyFilters").addEventListener("click", applyFilters);
      document.getElementById("resetFilters").addEventListener("click", () => {
        document.getElementById("domainFilter").value = "";
        document.getElementById("companyFilter").value = "";
        document.getElementById("employeeFilter").value = "";
        applyFilters();
      });

      document.getElementById("dataSearchBtn").addEventListener("click", () => {
        document.getElementById("domainFilter").value = "";
        document.getElementById("companyFilter").value = "";
        document.getElementById("employeeFilter").value = "";
        fetchAndDisplayData();
      });

      // Enter key triggers filter
      document.querySelectorAll("input").forEach(input => {
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") applyFilters();
        });
      });
    }
  </script>
</head>
<body>
  <h2>üìÅ Upload CSV to Firestore</h2>
  <input type="file" id="csvInput" accept=".csv" />
  <button id="uploadBtn">Upload</button>

  <hr/>

  <h2>üîç Data Search</h2>
  <button id="dataSearchBtn">Data Search</button>
  <div>
    <label>Domain:</label>
    <input type="text" id="domainFilter" placeholder="e.g. gmail.com" />
    <label>Company:</label>
    <input type="text" id="companyFilter" placeholder="e.g. Google" />
    <label>Job Title:</label>
    <input type="text" id="jobTitleFilter" placeholder="e.g. Marketing Manager" />
    <label>Employee Size:</label>
    <input type="text" id="employeeFilter" placeholder="e.g. 1000+" />
    <button id="applyFilters">Apply Filters</button>
    <button id="resetFilters">Reset Filters</button>
  </div>

  <table border="1" style="margin-top: 20px; width: 100%;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Email</th>
        <th>Phone</th>
        <th>LinkedIn</th>
        <th>Company</th>
        <th>Employee Size</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="pagination" style="margin-top: 10px;"></div>
</body>
</html>
