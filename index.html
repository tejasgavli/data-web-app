<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Management Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 260px;
      background-color: #f4f4f4;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .content {
      flex: 1;
      padding: 1rem;
      overflow-x: auto;
    }

    .filter-group {
      margin-bottom: 1rem;
    }

    .filter-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .filter-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #pagination {
      margin-top: 1rem;
    }

    #pagination button {
      margin-right: 5px;
      background-color: #007BFF;
    }

    #pagination button:hover {
      background-color: #0056b3;
    }

    .upload-section {
      margin-bottom: 2rem;
    }
  </style>
  <script type="module">
    // Your existing JS (Firebase + Logic) remains unchanged here
    // [your entire <script type="module"> content stays exactly the same as you provided]
    // ‚¨áÔ∏è Keep as-is, starting with import {...}
    // ‚¨ÜÔ∏è
  </script>
</head>
<body>
  <header>
    <h2>üìÅ Data Management Tool</h2>
  </header>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="upload-section">
        <label for="csvInput"><strong>Upload CSV:</strong></label>
        <input type="file" id="csvInput" accept=".csv" style="width: 100%;" />
        <button id="uploadBtn" style="margin-top: 0.5rem;">Upload</button>
      </div>

      <h3>üîç Filters</h3>

      <div class="filter-group">
        <label for="domainFilter">Domain</label>
        <input type="text" id="domainFilter" placeholder="e.g. gmail.com" />
      </div>

      <div class="filter-group">
        <label for="companyFilter">Company</label>
        <input type="text" id="companyFilter" placeholder="e.g. Google" />
      </div>

      <div class="filter-group">
        <label for="jobTitleFilter">Job Title</label>
        <input type="text" id="jobTitleFilter" placeholder="e.g. Marketing Manager" />
      </div>

      <div class="filter-group">
        <label for="employeeFilter">Employee Size</label>
        <input type="text" id="employeeFilter" placeholder="e.g. 1000+" />
      </div>

      <div class="btn-group">
        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
        <button id="dataSearchBtn">Clear All & Refresh</button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Email</th>
            <th>Phone</th>
            <th>LinkedIn</th>
            <th>Company</th>
            <th>Employee Size</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div id="pagination"></div>
    </div>
  </div>
</body>
</html>
