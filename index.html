<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Upload to Firestore</title>
</head>
<body>
  <h1>Upload CSV to Firestore</h1>
  <input type="file" id="csvFileInput" accept=".csv"/>
  <button id="uploadBtn">Upload CSV</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.firebasestorage.app",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Handle CSV Upload
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("csvFileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = async (event) => {
        const csv = event.target.result;
        const lines = csv.split("\n").map(line => line.trim()).filter(line => line.length > 0);
        const headers = lines[0].split(",").map(h => h.trim().toLowerCase());

        const dataRows = lines.slice(1);

        try {
          for (const line of dataRows) {
            const values = line.split(",");
            const data = {};
            headers.forEach((header, i) => {
              data[header] = values[i]?.trim() || "";
            });
            const docRef = doc(collection(db, "contacts"));
            await setDoc(docRef, data);
          }
          alert("✅ Data uploaded successfully!");
        } catch (error) {
          console.error("Upload error:", error);
          alert("❌ Error uploading data.");
        }
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
