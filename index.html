<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Upload & Preview</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>üì§ Upload CSV File</h2>
  <input type="file" id="csvFileInput" accept=".csv" />
  <button id="previewBtn">Preview</button>
  <div id="previewSection" style="margin-top: 20px;"></div>
  <button id="uploadBtn" style="display:none; margin-top: 10px;">Upload to Firestore</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.firebasestorage.app",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let parsedData = []; // Stores the parsed CSV data globally

    document.getElementById("previewBtn").addEventListener("click", () => {
      const fileInput = document.getElementById("csvFileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = (event) => {
        const csv = event.target.result;
        const lines = csv.split("\n").map(line => line.trim()).filter(line => line);
        const headers = lines[0].split(",").map(h => h.trim().toLowerCase());
        const dataRows = lines.slice(1);

        parsedData = dataRows.map(line => {
          const values = line.split(",");
          const obj = {};
          headers.forEach((h, i) => {
            obj[h] = values[i]?.trim() || "";
          });
          return obj;
        });

        // Display preview table
        const previewSection = document.getElementById("previewSection");
        let tableHtml = `<h3>üìã Preview Data</h3><table><thead><tr>`;
        headers.forEach(h => tableHtml += `<th>${h}</th>`);
        tableHtml += `</tr></thead><tbody>`;
        parsedData.forEach(row => {
          tableHtml += `<tr>`;
          headers.forEach(h => tableHtml += `<td>${row[h]}</td>`);
          tableHtml += `</tr>`;
        });
        tableHtml += `</tbody></table>`;
        previewSection.innerHTML = tableHtml;
        document.getElementById("uploadBtn").style.display = "inline-block";
      };

      reader.readAsText(file);
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      if (parsedData.length === 0) return alert("No data to upload.");

      try {
        for (const data of parsedData) {
          const docRef = doc(collection(db, "contacts"));
          await setDoc(docRef, data);
        }
        alert("‚úÖ Data uploaded successfully to Firestore!");
      } catch (error) {
        console.error("Upload failed:", error);
        alert("‚ùå Error uploading data.");
      }
    });
  </script>
</body>
</html>
