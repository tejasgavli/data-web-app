<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Upload and Display</title>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.appspot.com",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to upload CSV data to Firestore
    window.uploadCSV = async () => {
      const fileInput = document.getElementById("csvFileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = async function (e) {
        const lines = e.target.result.split("\n");
        const data = [];

        // Parse CSV data
        lines.forEach(line => {
          const values = line.split(",");
          if (values.length === 6) { // Adjust based on CSV structure
            const entry = {
              name: values[0].trim(),
              job_title: values[1].trim(),
              email: values[2].trim(),
              phone: values[3].trim(),
              linkedin: values[4].trim(),
              company: values[5].trim(),
            };
            data.push(entry);
          }
        });

        // Upload data to Firestore
        for (const entry of data) {
          try {
            await addDoc(collection(db, "contacts"), entry);
          } catch (err) {
            console.error("Error adding document: ", err);
          }
        }

        alert("CSV data uploaded successfully!");
        loadDataFromFirestore(); // Reload data to show the latest updates
      };

      reader.readAsText(file);
    };

    // Function to load data from Firestore and display it
    async function loadDataFromFirestore() {
      const snapshot = await getDocs(collection(db, "contacts"));
      const tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = ""; // Clear existing table data

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = tableBody.insertRow();

        const nameCell = row.insertCell(0);
        const jobTitleCell = row.insertCell(1);
        const emailCell = row.insertCell(2);
        const phoneCell = row.insertCell(3);
        const linkedinCell = row.insertCell(4);
        const companyCell = row.insertCell(5);

        nameCell.textContent = data.name;
        jobTitleCell.textContent = data.job_title;
        emailCell.textContent = data.email;
        phoneCell.textContent = data.phone;
        linkedinCell.textContent = data.linkedin;
        companyCell.textContent = data.company;
      });
    }

    // Initially load data from Firestore when page is loaded
    loadDataFromFirestore();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #csvFileInput {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .data-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>CSV Upload and Display</h1>

  <!-- File upload form -->
  <input type="file" id="csvFileInput" accept=".csv" />
  <button onclick="uploadCSV()">Upload CSV</button>

  <!-- Table to display uploaded data -->
  <table class="data-table" id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email</th>
        <th>Phone</th>
        <th>LinkedIn</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</body>
</html>
