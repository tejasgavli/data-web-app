<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Upload and Display with Filters</title>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.appspot.com",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to upload CSV data to Firestore
    window.uploadCSV = async () => {
      const fileInput = document.getElementById("csvFileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = async function (e) {
        const lines = e.target.result.split("\n");
        const data = [];

        // Parse CSV data
        lines.forEach(line => {
          const values = line.split(",");
          if (values.length === 6) { // Adjust based on CSV structure
            const entry = {
              name: values[0].trim(),
              job_title: values[1].trim(),
              email: values[2].trim(),
              phone: values[3].trim(),
              linkedin: values[4].trim(),
              company: values[5].trim(),
            };
            data.push(entry);
          }
        });

        // Upload data to Firestore
        for (const entry of data) {
          try {
            await addDoc(collection(db, "contacts"), entry);
          } catch (err) {
            console.error("Error adding document: ", err);
          }
        }

        alert("CSV data uploaded successfully!");
        loadDataFromFirestore(); // Reload data to show the latest updates
      };

      reader.readAsText(file);
    };

    // Function to load data from Firestore and display it
    async function loadDataFromFirestore() {
      try {
        const snapshot = await getDocs(collection(db, "contacts"));
        const tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; // Clear existing table data

        if (snapshot.empty) {
          alert("No data found in Firestore.");
          return;
        }

        const contacts = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          contacts.push(data);

          const row = tableBody.insertRow();
          row.insertCell(0).textContent = data.name || "N/A";
          row.insertCell(1).textContent = data.job_title || "N/A";
          row.insertCell(2).textContent = data.email || "N/A";
          row.insertCell(3).textContent = data.phone || "N/A";
          row.insertCell(4).textContent = data.linkedin || "N/A";
          row.insertCell(5).textContent = data.company || "N/A";
        });

        populateFilterOptions(contacts);
      } catch (error) {
        console.error("Error loading data from Firestore: ", error);
      }
    }

    // Function to populate filter options (Company, Job Title, etc.)
    function populateFilterOptions(contacts) {
      const companySelect = document.getElementById("companyFilter");
      const jobTitleSelect = document.getElementById("jobTitleFilter");
      const domainInput = document.getElementById("domainFilter");

      const companies = new Set();
      const jobTitles = new Set();

      contacts.forEach(contact => {
        companies.add(contact.company);
        jobTitles.add(contact.job_title);
      });

      // Populate company filter options
      companies.forEach(company => {
        const option = document.createElement("option");
        option.value = company;
        option.textContent = company;
        companySelect.appendChild(option);
      });

      // Populate job title filter options
      jobTitles.forEach(job => {
        const option = document.createElement("option");
        option.value = job;
        option.textContent = job;
        jobTitleSelect.appendChild(option);
      });
    }

    // Function to filter data
    function filterData() {
      const companyFilter = document.getElementById("companyFilter").value;
      const jobTitleFilter = document.getElementById("jobTitleFilter").value;
      const domainFilter = document.getElementById("domainFilter").value.toLowerCase();

      const rows = document.getElementById("dataTable").getElementsByTagName("tbody")[0].rows;
      Array.from(rows).forEach(row => {
        const company = row.cells[5].textContent.toLowerCase();
        const jobTitle = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();

        const companyMatch = companyFilter === "" || company.includes(companyFilter.toLowerCase());
        const jobTitleMatch = jobTitleFilter === "" || jobTitle.includes(jobTitleFilter.toLowerCase());
        const domainMatch = domainFilter === "" || email.includes(domainFilter);

        if (companyMatch && jobTitleMatch && domainMatch) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    // Event listeners for filter changes
    document.getElementById("companyFilter").addEventListener("change", filterData);
    document.getElementById("jobTitleFilter").addEventListener("change", filterData);
    document.getElementById("domainFilter").addEventListener("input", filterData);

    // Initially load data from Firestore when page is loaded
    loadDataFromFirestore();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
    }

    .filter-panel {
      width: 250px;
      padding-right: 20px;
    }

    .filter-panel select,
    .filter-panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .filter-panel label {
      font-weight: bold;
    }

    .data-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      margin-left: 20px;
    }

    .data-table th,
    .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Filter Panel -->
  <div class="filter-panel">
    <h3>Filters</h3>
    <label for="companyFilter">Company</label>
    <select id="companyFilter">
      <option value="">All Companies</option>
    </select>

    <label for="jobTitleFilter">Job Title</label>
    <select id="jobTitleFilter">
      <option value="">All Job Titles</option>
    </select>

    <label for="domainFilter">Domain</label>
    <input type="text" id="domainFilter" placeholder="Search by domain (e.g., gmail.com)" />
  </div>

  <!-- Main Content -->
  <div>
    <h1>CSV Upload and Display</h1>

    <!-- File upload form -->
    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="uploadCSV()">Upload CSV</button>

    <!-- Table to display uploaded data -->
    <table class="data-table" id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Job Title</th>
          <th>Email</th>
          <th>Phone</th>
          <th>LinkedIn</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</body>
</html>
