<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Management Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #pagination button {
      margin: 2px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üìÅ Upload CSV</h2>
    <input type="file" id="csvInput" accept=".csv" />
    <button id="uploadBtn">Upload</button>

    <h2>üîç Filters</h2>
    <label>Domain:</label>
    <input type="text" id="domainFilter" placeholder="e.g. gmail.com" />
    
    <label>Company:</label>
    <input type="text" id="companyFilter" placeholder="e.g. Google" />
    
    <label>Job Title:</label>
    <input type="text" id="jobTitleFilter" placeholder="e.g. Marketing Manager" />
    
    <label>Employee Size:</label>
    <input type="text" id="employeeFilter" placeholder="e.g. 1000+" />
    
    <button id="applyFilters">Apply Filters</button>
    <button id="resetFilters">Reset Filters</button>
    <button id="dataSearchBtn">Data Search</button>
  </div>

  <div class="main-content">
    <h2>üìä Data Table</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Email</th>
          <th>Phone</th>
          <th>LinkedIn</th>
          <th>Company</th>
          <th>Employee Size</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <!-- ‚úÖ Script placed at end of body to ensure DOM elements exist -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.appspot.com",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const contactsRef = collection(db, "contacts");

    let allData = [];

    function parseCSV(csvText) {
      const rows = csvText.trim().split("\n");
      const headers = rows[0].split(",").map(h => h.trim());
      const data = [];

      for (let i = 1; i < rows.length; i++) {
        const values = rows[i].split(",").map(v => v.trim());
        if (values.length >= 1 && values.some(val => val)) {
          const entry = {};
          headers.forEach((header, j) => {
            entry[header] = values[j] || "";
          });
          data.push(entry);
        }
      }
      return data;
    }

    async function uploadCSVToFirestore(data) {
      for (const entry of data) {
        await addDoc(contactsRef, entry);
      }
      alert("‚úÖ Data uploaded successfully!");
      fetchAndDisplayData();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const csvInput = document.getElementById("csvInput");
      const uploadBtn = document.getElementById("uploadBtn");

      uploadBtn.addEventListener("click", () => {
        const file = csvInput.files[0];
        if (!file) return alert("Please select a CSV file");

        const reader = new FileReader();
        reader.onload = async (e) => {
          const csvText = e.target.result;
          const data = parseCSV(csvText);
          await uploadCSVToFirestore(data);
        };
        reader.readAsText(file);
      });

      setupFilters();
      fetchAndDisplayData();
    });

    async function fetchAndDisplayData() {
      const snapshot = await getDocs(contactsRef);
      allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      applyFilters();
    }

    function applyFilters() {
      const domain = document.getElementById("domainFilter").value.toLowerCase();
      const company = document.getElementById("companyFilter").value.toLowerCase();
      const employeeSize = document.getElementById("employeeFilter").value.toLowerCase();
      const title = document.getElementById("jobTitleFilter").value.toLowerCase();

      let filtered = allData.filter(item =>
        (!domain || (item.email || "").toLowerCase().includes(domain)) &&
        (!company || (item.company || "").toLowerCase().includes(company)) &&
        (!employeeSize || (item["employee size"] || "").toLowerCase().includes(employeeSize)) &&
        (!title || (item.title || "").toLowerCase().includes(title))
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tableBody = document.getElementById("tableBody");
      const pagination = document.getElementById("pagination");
      tableBody.innerHTML = "";
      pagination.innerHTML = "";

      const rowsPerPage = 50;
      const pageCount = Math.ceil(data.length / rowsPerPage);
      let currentPage = 1;

      function showPage(page) {
        tableBody.innerHTML = "";
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        for (const item of pageData) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item["first name"] || ""}</td>
            <td>${item["last name"] || ""}</td>
            <td>${item.title || ""}</td>
            <td>${item.email || ""}</td>
            <td>${item.phone || ""}</td>
            <td>${item.linkedin || ""}</td>
            <td>${item.company || ""}</td>
            <td>${item["employee size"] || ""}</td>
          `;
          tableBody.appendChild(row);
        }
      }

      function renderPagination() {
        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.innerText = i;
          btn.onclick = () => {
            currentPage = i;
            showPage(currentPage);
          };
          pagination.appendChild(btn);
        }
      }

      showPage(currentPage);
      renderPagination();
    }

    function setupFilters() {
      document.getElementById("applyFilters").addEventListener("click", applyFilters);
      document.getElementById("resetFilters").addEventListener("click", () => {
        document.getElementById("domainFilter").value = "";
        document.getElementById("companyFilter").value = "";
        document.getElementById("employeeFilter").value = "";
        document.getElementById("jobTitleFilter").value = "";
        applyFilters();
      });

      document.getElementById("dataSearchBtn").addEventListener("click", () => {
        document.getElementById("domainFilter").value = "";
        document.getElementById("companyFilter").value = "";
        document.getElementById("employeeFilter").value = "";
        document.getElementById("jobTitleFilter").value = "";
        fetchAndDisplayData();
      });

      document.querySelectorAll("input").forEach(input => {
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") applyFilters();
        });
      });
    }
  </script>
</body>
</html>
