<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Upload to Firestore</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArvSLQwgXrK1gjk8g7QSQPCxi4BJ--QlA",
      authDomain: "data-management-tool-c849c.firebaseapp.com",
      projectId: "data-management-tool-c849c",
      storageBucket: "data-management-tool-c849c.appspot.com",
      messagingSenderId: "98848563973",
      appId: "1:98848563973:web:a1e7c051397a303b090d6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.uploadCSV = async () => {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      const reader = new FileReader();
      reader.onload = async function (e) {
        const lines = e.target.result.split("\n");
        const headers = lines[0].split(",").map(h => h.trim());

        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",").map(d => d.trim());
          if (row.length === headers.length && row.join("") !== "") {
            let doc = {};
            headers.forEach((h, j) => {
              doc[h] = row[j];
            });
            try {
              await addDoc(collection(db, "contacts"), doc);
            } catch (err) {
              console.error("Error adding document: ", err);
            }
          }
        }
        alert("Data uploaded successfully");
        fileInput.value = "";
      };
      reader.readAsText(file);
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    input[type="file"] { margin-bottom: 10px; }
    button { padding: 10px 15px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload CSV to Firestore</h2>
    <input type="file" id="csvFile" accept=".csv" />
    <br>
    <button onclick="uploadCSV()">Upload</button>
  </div>
</body>
</html>
