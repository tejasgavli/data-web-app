<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons.css" rel="stylesheet" />
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .filter-panel {
        height: calc(100vh - 64px);
        overflow-y: auto;
      }

      .filter-tag {
        background-color: #e2e8f0;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="loading hidden" id="loadingIndicator">
      <div class="loading-spinner"></div>
    </div>

    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-700">Data Management Platform</h1>
    </header>

    <main class="p-4 grid grid-cols-4 gap-4">
      <!-- Filter Panel -->
      <section class="bg-white p-4 rounded shadow col-span-1 filter-panel">
        <h2 class="text-lg font-semibold mb-4">Filters</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="domainFilter">Domain</label>
          <input
            type="text"
            id="domainFilter"
            placeholder="e.g. gmail.com"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="companyFilter">Company</label>
          <input
            type="text"
            id="companyFilter"
            placeholder="e.g. Microsoft"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="empSizeFilter">Employee Size</label>
          <input
            type="text"
            id="empSizeFilter"
            placeholder="e.g. 1000+"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <button
          id="applyFilterBtn"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Apply Filters
        </button>
      </section>

      <!-- Results Panel -->
      <section class="col-span-3">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-4">Results</h2>
          <div id="resultTable" class="overflow-x-auto">
            <!-- Table will be populated here -->
            <table class="min-w-full text-sm text-left text-gray-500">
              <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
                <tr>
                  <th scope="col" class="px-6 py-3">First Name</th>
                  <th scope="col" class="px-6 py-3">Last Name</th>
                  <th scope="col" class="px-6 py-3">Job Title</th>
                  <th scope="col" class="px-6 py-3">Domain</th>
                  <th scope="col" class="px-6 py-3">Company</th>
                  <th scope="col" class="px-6 py-3">Email</th>
                  <th scope="col" class="px-6 py-3">Phone</th>
                  <th scope="col" class="px-6 py-3">LinkedIn</th>
                </tr>
              </thead>
              <tbody id="dataBody">
                <!-- Dynamic rows go here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
  document.getElementById("applyFilterBtn").addEventListener("click", () => {
    const domainInput = document.getElementById("domainFilter").value.trim().toLowerCase();
    const companyInput = document.getElementById("companyFilter").value.trim().toLowerCase();
    const empSizeInput = document.getElementById("empSizeFilter").value.trim().toLowerCase();

    // Split input by space or comma
    const domainFilters = domainInput.split(/[\s,]+/).filter(Boolean);
    const companyFilters = companyInput.split(/[\s,]+/).filter(Boolean);
    const empSizeFilters = empSizeInput.split(/[\s,]+/).filter(Boolean);

    console.log("Applying bulk filters:");
    console.log("Domains:", domainFilters);
    console.log("Companies:", companyFilters);
    console.log("Employee Sizes:", empSizeFilters);

    // ‚è≥ TODO: Apply filtering from database using these filters
  });
</script>
  </body>
</html>
